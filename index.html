<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electric Vehicle Schemes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        #content { background: #fff; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 2rem; }
        h1 { margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary">Electric Vehicle Schemes</h1>
        <div id="content" class="mt-4">Loading...</div>
    </div>
    <script>
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(() => {
                document.getElementById('content').textContent = 'Could not load README.md';
            });
    </script>
</body>
</html>
