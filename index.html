<script>
    fetch('README.md')
        .then(response => response.text())
        .then(text => {
            // Replace relative image paths with correct paths
            const basePath = './'; // Adjust if your images are in a subfolder
            const fixedText = text.replace(/!\[([^\]]*)\]\((?!https?:\/\/|\/)([^)]+)\)/g, (match, alt, src) => {
                return `![${alt}](${basePath}${src})`;
            });
            document.getElementById('content').innerHTML = marked.parse(fixedText);
        })
        .catch(() => {
            document.getElementById('content').textContent = 'Could not load README.md';
        });
</script>
